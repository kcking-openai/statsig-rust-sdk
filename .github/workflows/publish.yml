name: Publish

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  publish:
    if: |
      github.event.pull_request.merged == false &&
      startsWith(github.head_ref, 'releases/')
    runs-on: ubuntu-latest
    steps:
      - name: Get Title
        id: get-title
        run: |
          input="${{ github.event.pull_request.title }}"; \
          remove="[release] "; \
          echo title="${input#$remove}" >> "$GITHUB_OUTPUT"

      - name: Echo extracted title
        run: |
          echo "${{ steps.get-title.outputs.title }}"

